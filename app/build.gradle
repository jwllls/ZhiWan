apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    def DEF_APP_ANME = "智玩"
    def DEF_APPLICATION_ID = "com.hamitao.zhiwan"
    def DEF_VERSION_ANME = "1.0.0"
    def DEF_VERSION_CODE = 20
    def DEF_APP_ICON = "@drawable/app_logo"


    defaultConfig {

        applicationId project.hasProperty("cusAppId") ? cusAppId : DEF_APPLICATION_ID
        resValue "string", "app_name", project.hasProperty("cusAppName") ? cusAppName : DEF_APP_ANME
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode project.hasProperty("cusVersionCode") ? Integer.parseInt(cusVersionCode) : DEF_VERSION_CODE
        versionName project.hasProperty("cusVersionName") ? cusVersionName : DEF_VERSION_ANME

        ndk {
            //使用这个需要在gradle.properties添加android.useDeprecatedNdk = true
            abiFilters 'armeabi', 'armeabi-v7a'//过滤掉除armeabi文件夹以外的arm
        }
        multiDexEnabled true//解决编译时出现"finished with non-zero exit value 2"的报错,通常是因为jar包重复导致的
//        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"


        manifestPlaceholders = [
                XG_ACCESS_ID : "2100275299",
                XG_ACCESS_KEY: "AJI226WC26AW",
        ]
        //内存泄漏配置
        configurations.all { config ->
            if (config.name.contains('UnitTest')) {
                config.resolutionStrategy.eachDependency { details ->
                    if (details.requested.group == 'com.squareup.leakcanary' && details.requested.name == 'leakcanary-android') {
                        details.useTarget(group: details.requested.group, name: 'leakcanary-android-no-op', version: details.requested.version)
                    }
                }
            }
        }
    }


    }

    dependencies {
        implementation fileTree(include: ['*.jar'], dir: 'libs')
        implementation 'com.android.support:design:27.0.2'
        implementation 'com.android.support:appcompat-v7:27.0.2'

        //从相册中选择
        implementation 'cn.bingoogolapple:bga-photopicker:1.2.8@aar'
        compile 'cn.bingoogolapple:bga-refreshlayout:1.1.8@aar'
        implementation 'cn.bingoogolapple:bga-baseadapter:1.2.7@aar'
        implementation 'com.android.support.constraint:constraint-layout:1.0.2'

        //依赖注入
        implementation 'com.jakewharton:butterknife:8.8.1'
        annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

        //图片加载
        implementation 'com.github.bumptech.glide:glide:4.5.0'

        //列表
        implementation 'cn.bingoogolapple:bga-refreshlayout:1.1.8@aar'
        implementation 'cn.bingoogolapple:bga-baseadapter:1.2.7@aar'

        //二维码
        implementation 'com.google.zxing:core:3.2.1'
        implementation 'cn.bingoogolapple:bga-qrcodecore:1.1.3@aar'
        implementation 'cn.bingoogolapple:bga-zxing:1.1.3@aar'

        //数据库
        implementation 'org.greenrobot:greendao:3.2.0'

        //歌词
        implementation 'me.wcy:lrcview:2.0.1'

        //rxjava
        implementation 'io.reactivex.rxjava2:rxjava:2.0.8'
        implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'

        //retorifit
        compile 'com.squareup.retrofit2:retrofit:2.2.0'
        compile 'com.squareup.retrofit2:converter-gson:2.2.0'

        //    compile 'com.squareup.retrofit2:adapter-rxjava:2.2.0'
        compile 'com.jakewharton.retrofit:retrofit2-rxjava2-adapter:1.0.0'

        //权限
        compile 'pub.devrel:easypermissions:1.0.0'

        //圆形图像
        compile 'de.hdodenhof:circleimageview:2.2.0'

        //信鸽jar
        compile 'com.tencent.xinge:xinge:3.2.0-release'

        //wup包
        compile 'com.tencent.wup:wup:1.0.0.E-release'

        //mid包
        compile 'com.tencent.mid:mid:4.0.0-release'

        //推荐搜索
        compile 'com.google.android:flexbox:0.3.2'

        //cardview
        compile 'com.android.support:cardview-v7:25.3.1'

        //TextView
        compile 'com.github.lygttpod:SuperTextView:2.1.5'

        //仿 iOS 弹窗
        compile 'com.bigkoo:alertview:1.0.3'

        //时间选择器
        compile 'com.contrarywind:Android-PickerView:3.2.7'

        //表格
        compile 'com.github.huangyanbin:SmartTable:1.6'

        //内存泄漏
        debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5.4'
        releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'

        //IM
        implementation project(':im_module')
    }
